<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Formulário de Dados Cadastro</title>
</head>
<body>
   
    <form action="/Formulario" method="post" autocomplete="on">
<fieldset> 
        <legend><h1>Dados Pessoais</h1></legend> 
        <div>
            <label for="inome">Nome Completo:</label><br>
            <input type="text" id="inome" name="nome" placeholder="Digite seu nome completo" required><br><br>
        </div>

        <div>
            <label for="iemail">Email:</label><br>
            <input type="email" id="iemail" name="email" placeholder="seuemail@exemplo.com" required><br><br>
        </div>

        <div>
            <label for="itelefone">Telefone (formato (XX)XXXXX-XXXX):</label><br>
            <input type="tel" id="itelefone" name="telefone" placeholder="(11)91234-5678" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"required><br><br>
        </div>

        <div>
            <label for="isenha">Crie uma senha:</label><br>
            <input type="password" id="isenha" name="senha" placeholder="Digite sua senha" minlength="8" maxlength="12" required><br><br>
        </div>

        <div>
            <label for="iidade">Idade:</label><br>
            <input type="number" id="iidade" name="idade" placeholder="Sua idade"><br><br>
        </div>

        <div>
            <label for="estado">Estado de entrega:</label><br>
            <select id="estado" name="estado"><br><br>
                <option value="" disabled selected>-- Selecione seu estado --</option>
            <optgroup label="Região Sudeste"> 
                <option value="ES">Espírito Santo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="SE">Sergipe</option>
                <option value="PI">Piauí</option>                
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            <optgroup label="Região Norte">
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapá</option>
                <option value="PA">Pará</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="TO">Tocantins</option>
            </optgroup>
            <optgroup label="Região Centro-Oeste">
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goiás</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
                <option value="PR">Paraná</option>
            </optgroup>
            </select><br><br>
        </div>

        <div>
            <label for="cnh">Envie uma foto da sua CNH:</label><br>
            <input type="file" id="cnh" name="cnh" accept=".jpg"><br><br>
        </div>
</fieldset>
<fieldset>
    <legend><h1>Escolha do Carro</h1></legend>
    <p>Escolha o modelo:</p>
    <input type="radio" name="modelo" id="iseal" value="BYD Seal">
    <label for="iseal">BYD Seal</label><br>

    <input type="radio" name="modelo" id="ihan" value="BYD Han">
    <label for="ihan">BYD Han</label><br>

    <input type="radio" name="modelo" id="isongplus" value="BYD Song Plus">
    <label for="isongplus">BYD Song Plus</label><br><br>

    <label><p>Itens adicionais:</p></label>
    <input type="checkbox" id="isom" name="itens" value="Som Premium">
    <label for="isom">Som Premium</label><br>

    <input type="checkbox" id="iar" name="itens" value="Ar-condicionado Digital">
    <label for="iar">Ar-condicionado Digital</label><br>

    <input type="checkbox" id="icamera" name="itens" value="Câmera 360°">
    <label for="icamera">Câmera 360°</label><br><br>

    <label for="icor">Cor do carro:</label><br>
    <input type="color" id="icor" name="cor"><br><br>

    <label for="ibrilho">Intensidade da cor (brilho):</label><br>
    <input type="range" id="ibrilho" name="brilho" min="0" max="100"><br><br>
</fieldset>
<fieldset>
        <legend><h1>Entrega</h1></legend>
        <label for="idataEntrega">Data desejada para entrega:</label><br>
        <input type="date" id="idataEntrega" name="dataEntrega"><br><br>

        <label for="ihora">Hora preferida para entrega:</label><br>
        <input type="time" id="ihora" name="hora"><br><br>

        <label for="imes">Mês da compra:</label><br>
        <input type="month" id="imes" name="mes"><br><br>
</fieldset>
<fieldset>
        <legend><h1>Sua Opinião</h1></legend>
        <label for="iopiniao">Conte qual é a sua expectativa sobre o carro:</label><br>
        <textarea id="iopiniao" name="opiniao" rows="5" cols="50" placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"></textarea><br><br>
</fieldset>
<fieldset>
    <legend><h1>Avaliação dos Modelos BYD</h1></legend>

    <label for="idolphin">Avalie o BYD Dolphin Plus:</label><br>
    <input type="number" id="idolphin" name="dolphin" min="0" max="5" placeholder="0 a 5 estrelas" style="width: 150px;"><br><br>

    <label for="igs">Avalie o BYD GS:</label><br>
    <input type="number" id="igs" name="gs" min="0" max="5" placeholder="0 a 5 estrelas" style="width: 150px;"><br><br>

    <label for="imini">Avalie o BYD Mini:</label><br>
    <input type="number" id="imini" name="mini" min="0" max="5" placeholder="0 a 5 estrelas"style="width: 150px;"><br><br>
</fieldset><br><br>
        <button type="submit">Enviar</button>
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
