<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Formulário de Dados Cadastro</title>
</head>
<body>
   
    <form action="#" method="post">
      <fieldset> 
        <legend><h1>Dados Pessoais</h1></legend> 
        <div>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"><br><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com"><br><br>
        </div>

        <div>
            <label for="telefone">Telefone (formato (XX)XXXXX-XXXX):</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(11)91234-5678" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"><br><br>
        </div>

        <div>
            <label for="senha">Crie uma senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>
        </div>

        <div>
            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade" placeholder="Sua idade"><br><br>
        </div>

        <div>
            <label for="estado">Estado de entrega:</label><br>
            <select id="estado" name="estado"><br><br>
                <option value="" disabled selected>-- Selecione seu estado --</option>
            <optgroup label="Região Sudeste"> 
                <option value="ES">Espírito Santo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="SE">Sergipe</option>
                <option value="PI">Piauí</option>                
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            <optgroup label="Região Norte">
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapá</option>
                <option value="PA">Pará</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="TO">Tocantins</option>
            </optgroup>
            <optgroup label="Região Centro-Oeste">
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goiás</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
                <option value="PR">Paraná</option>
            </optgroup>
            </select><br><br>
        </div>

        <div>
            <label for="cnh">Envie uma foto da sua CNH:</label><br>
            <input type="file" id="cnh" name="cnh" accept="image/*"><br><br>
        </div>
    </fieldset>
        <button type="submit">Enviar</button>
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
